<ion-content scroll="false">
  <div class="div-index">
    <div class="div-logo" text-center><img src="img/pcclogo.png"></div>
    <div class="div-form">
      <form [formGroup]="login_cred" (ngSubmit)="setLogin()">

        <ion-list>

          <ion-item>
            <ion-label ion-text color="placeholder" floating>UserName</ion-label>
            <ion-input type="text" [(ngModel)]="data.username" formControlName="username"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label ion-text color="placeholder" floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="data.password" formControlName="password"></ion-input>
          </ion-item>

        </ion-list>

        <br>
        <button btn-grn ion-button block type="submit">Sign In</button>
      </form>
    </div>
    <ion-card>
        <ion-card-header>
            Response
        </ion-card-header>
        
        <ion-card-content>
            <b>{{data.response}}</b>
        </ion-card-content>
    </ion-card>
  </div>
  
</ion-content>
